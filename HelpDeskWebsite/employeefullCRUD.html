<!DOCTYPE html>
<html>
<head>
    <title>Case 2 - Employee</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/custom.css" rel="stylesheet" />
    <link href="Content/employee.css" rel="stylesheet" />
    <link href="data:;base64,iVBORw0KGgo=">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Case#2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="employeefullCRUD.html">Employee<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employeecall.html">Call</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/report.html">Report</a>
                </li>
            </ul>
        </div>
        <div class="form-group mt-2 mr-2">
            <input type="text" class="form-control" id="srch" placeholder="Search">
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center image-header mb-3" style="top:40px; position:relative;">
                    <img src="img/employee.jpg" alt="employees" class="image">
                    <h1>Help Desk</h1>
                    <h5>v2.0</h5>
                </div>
            </div>
        </div>
        <div class="justify-content-center align-items-center row mt-5">
            <div class="list-group col-12" id="employeeList">
            </div>
        </div>
    </div>
    <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
        <div class="modal fade text-center mr-3" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-block">
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="modal-title text-center">Update Employee</h3>
                    </div>
                    <div class="modal-body">
                        <div class="mx-4 my-4">
                            <div class="card">
                                <div class="card-header text-center">
                                    Employee Information V2.0
                                </div>
                                <div class="card-body text-left">
                                    <div class="row">
                                        <div class="col-4">Title:</div>
                                        <div class="col-8"><input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control has-feedback" /></div>
                                    </div>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                    <div class="row">
                                        <div class="col-4">First:</div>
                                        <div class="col-8"><input type="text" placeholder="enter first name" id="TextBoxFirstname" name="TextBoxFirstname" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Surname:</div>
                                        <div class="col-8"><input type="text" placeholder="enter last name" id="TextBoxLastname" name="TextBoxLastname" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Phone#:</div>
                                        <div class="col-8"><input type="text" placeholder="enter phone number" id="TextBoxPhone" name="TextBoxPhone" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Email:</div>
                                        <div class="col-8"><input type="text" placeholder="enter email" id="TextBoxEmail" name="TextBoxEmail" class="form-control" /></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Department:</div>
                                        <div class="col-8"><select id="ddlDepts" name="ddlDepts" class="form-control"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Picture:</div>
                                        <div class="col-4 mt-2" id="ImageHolder"></div>
                                        <div class="col-4">&nbsp;</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <input id="fileUpload" type="file" class="border float-left col-9 col-sm-4" />
                            <input type="button" class="btn btn-secondary" value="Update" id="actionbutton" />
                            <input type="button" class="btn btn-secondary" data-toggle="confirmation" id="deletebutton" data-placement="right" value="delete" />
                            <div class="text-left mt-3 mb-2 status-wrapper">
                                <span id="modalstatus"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/bootstrap-confirmation.min.js"></script>
    <script src="Scripts/employeefullCRUD.js"></script>
</body>
</html>
